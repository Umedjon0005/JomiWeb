version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: school_postgres
    environment:
      POSTGRES_DB: school_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: school_backend
    environment:
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: school_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRE: 7d
      NODE_ENV: production
      UPLOAD_PATH: ./uploads
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/src:/app/src
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "sleep 5 && npm run migrate && npm start"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: school_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: school_admin
    ports:
      - "3001:80"
    depends_on:
      - backend

volumes:
  postgres_data:

